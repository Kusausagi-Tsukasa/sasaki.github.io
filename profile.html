<!DOCTYPE html>
<html>
<head>
  <title>自己紹介</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    
    #container {
      width: 400px;
      margin: 50px auto;
      background-color: #9a8dff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      color: #fff;
    }
    
    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }
    
    .profile-img {
      display: block;
      margin: 0 auto;
      width: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    
    .info {
      text-align: center;
    }
    
    .info p {
      margin-bottom: 10px;
      line-height: 1.3;
    }
    
    .info p strong {
      font-weight: bold;
    }
    
    .link-list {
      margin-top: 20px;
    }
    
    .link-list a {
      display: block;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #fff;
      text-decoration: none;
      color: #9a8dff;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    
    .link-list a:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>自己紹介</h1>
    <img src="profile-image.jpg" alt="プロフィール画像" class="profile-img">
    <div class="info">
      <p><strong>名前:</strong> あなたの名前</p>
      <p><strong>年齢:</strong> あなたの年齢</p>
      <p><strong>趣味:</strong> あなたの趣味</p>
      <p><strong>自己紹介:</strong> あなた自身についての簡単な説明</p>
    </div>
    <div class="link-list">
      <a href="https://example.com">リンク1</a>
      <a href="https://example.com">リンク2</a>
      <a href="https://example.com">リンク3</a>
    </div>
  </div>
</body>
</html>
